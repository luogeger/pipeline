<link rel="stylesheet" href="../static/styles/analyze/one.css">

<div class="main">
    <div class="breadcrumb">
        <a href="">首页</a>
        <span class="line">/</span>
        <span>签约额统计汇总</span>
    </div><!-- /.breadcrumb-->

    <div class="year">
        <div class="year-opera clearfix">
            <div class="year-half pull-left">
                <span id="yearHalfFirst" class="year-half-first year-half-active">上半年</span>
                <span id="yearHalfLast" class="year-half-last">下半年</span>
            </div>
            <div class="year-whole pull-right">
                <div class="dropdown-wrap">
                    <span class="dropdown-label">预计签约年度:</span>
                    <div class="dropdown">
                        <span class="dropdown-default">2018</span>
                        <i class="fa fa-angle-down"></i>
                        <ul>
                            <li>2013</li>
                            <li>2014</li>
                            <li>2015</li>
                            <li>2016</li>
                            <li>2017</li>
                            <li>2018</li>
                            <li>2019</li>
                            <li>2020</li>
                            <li>2021</li>
                            <li>2022</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- /.year-opera -->
        <div class="year-chart">
            <div id="halfYearChart" style="width: 100%; height: 400px;"></div>
        </div><!-- /.year-chart -->
        <div class="year-table" id="yearTable">
            <h5 style="margin: 5px;">(单位：万元)</h5>
            <table class="i-table i-table-border">
                <thead>
                    <tr>
                        <th>事业部</th>
                        <th>H1合同目标</th>
                        <th>H1合同完成额</th>
                        <th>H1目标差距</th>
                        <th>完成占比(%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list">
                        <td>{{item.saleGroup}}</td>
                        <td>{{item.target}}</td>
                        <td>{{item.complete}}</td>
                        <td>{{item.difference}}</td>
                        <td>{{item.scale}}</td>
                    </tr>
                </tbody>
            </table>
        </div><!-- /.year-table -->
    </div><!-- /.year -->

    <div class="quarter" id="app">
    </div><!-- /.quarter -->
</div><!-- /.main -->

<script src="../static/scripts/analyze/one.js"></script>

<link rel="stylesheet" href="../static/styles/analyze/bigIndustryRegion.css">

<div class="main" id="app">
    <div class="card">
        <div id="chartOne"
             style="width: 100%; height: 400px;"></div>
    </div>
    <div class="card">
        <div id="chartTwo"
             style="width: 100%; height: 400px;"></div>
    </div>
    <div class="card">
        <table class="i-table">
            <thead>
                <tr>
                    <th v-for="item in tHead" v-text="item"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in tBody">
                    <td v-text="item.text"></td>
                    <td v-for="_item in item.children" v-text="_item.sum"></td>
                    <td v-text="item.sum"></td>
                    <td v-text="item.rate +'%'"></td>

                </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.main -->

<script src="../static/scripts/analyze/bigIndustryRegion.js"></script>
